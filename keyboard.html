<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Click & Tap | Tech Store</title>
  <style>
    * {
      margin: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0d0d1a;
      color: white;
      font-family: 'Orbitron', sans-serif;
    }
    header {
      background-color: #14142b;
      text-align: center;
      padding: 20px;
    }
    header img {
      max-width: 200px;
      filter: drop-shadow(0 0 10px #ff00ff);
    }
    h1 {
      color: #ff00ff;
      margin: 10px 0;
      text-shadow: 0 0 10px #ff00ff;
    }
    .product-section {
      padding: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px; /* adds space between grid items both horizontally & vertically */ /* :contentReference[oaicite:1]{index=1} */
    }
    .product-card {
      background-color: #1a1a2e;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.2);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
    }
    .product-card img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product-card h3 {
      color: #ff00ff;
      margin: 15px 0 10px;
    }
    .product-card p {
      margin: 5px 0;
    }
    .footer {
      text-align: center;
      padding: 20px;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://i.postimg.cc/fJvyyS0j/photo-2025-07-02-20-05-25.jpg" alt="Click & Tap Logo">
    <h1>Click & Tap</h1>
    <p>Pick your best gear here!</p>
  </header>

  <div class="product-section">
    <div class="product-card">
      <img src="https://i.ibb.co/nqfh2gL2/photo-2-2025-07-02-22-07-31.jpg" alt="Aula F75">
      <h3>Aula F75</h3>
      <p>Price $45</p>
    </div>
    <div class="product-card">
      <img src="https://i.ibb.co/TMv66RHv/photo-1-2025-07-02-22-07-31.jpg" alt="Aula F75Pro Thunder Black">
      <h3>Aula F75Pro</h3>
      <p>Thunder Black</p>
      <p>Price $55</p>
    </div>
    <div class="product-card">
      <img src="https://i.ibb.co/Nn2yzTNT/photo-3-2025-07-02-22-07-31.jpg" alt="Aula F75Pro Black and Pink">
      <h3>Aula F75Pro</h3>
      <p>Black and Pink</p>
      <p>Price $55</p>
    </div>
    <div class="product-card">
      <img src="https://i.ibb.co/d4nRzmBp/photo-2025-07-26-16-32-57.jpg" alt="Aula F65">
      <h3>Aula F65</h3>
      <p>Price $39</p>
    </div>
  </div>

  <div class="footer">
    &copy; Click & Tap. All rights reserved.
  </div>
</body>
</html>
